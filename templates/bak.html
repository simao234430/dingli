<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>四川科技职业学院鼎利学院</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
  <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <!--<link href="/static/css/index.css" rel="stylesheet">-->
  <!--<link href="/static/css/thuicon.css" rel="stylesheet">-->
  <!--<link href="/static/css/base.css" rel="stylesheet">-->
  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/static/js/comm.js" type="text/javascript"></script>
</head>
<body>
<div class=.content">
{% include 'nav.html' %}
<!--<div class="container">-->
   {% block content %}
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="/static/images/1.jpg" alt="First slide">
        </div>
        <div class="item">
            <img src="/static/images/2.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img src="/static/images/3.jpg" alt="Third slide">
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
        data-slide="prev">&lsaquo;
    </a>
    <a class="carousel-control right" href="#myCarousel"
        data-slide="next">&rsaquo;
    </a>
</div>
{% endblock %}

{% include 'footer.html' %}
</div>


</div>
</body>
</html>
